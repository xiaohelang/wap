<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新手入门</title>
    <style>
        .com { width: 7.5rem;  padding: 0.5rem 0.3rem 0.3rem; box-sizing: border-box; font-size: 0.24rem; color: #8E8E8E; background: #fff; position: relative; margin-bottom: 0.18rem;}
        .con-top { position: relative;}
        .con-top-title { text-align: center; font-size: 0.36rem; color: #333; margin-bottom: 0.5rem;}
        .com-top-avr { width: 1rem; height: 1rem; margin: auto;}
        .com-top-img { width: 1rem; height: 1rem; margin: auto; border-radius: 0.5rem;}
        .com-name { text-align: center; margin-top: 0.24rem;}
        .shop-look { width: 1.48rem; height: 0.48rem; position: absolute; right: 0; bottom: 0; background: #F491D9; text-align: center; line-height: 0.48rem; color: #fff; border-radius: 0.24rem; display: block;}
        .com-text { color: #333333; margin-top: 0.44rem; line-height: 0.4rem; font-size: 0.28rem;}
        .com-time { text-align: left; margin-top: 0.4rem;}
        .com-star { width: 1.5rem; color: #a9a9a9; position: absolute; right: 0; bottom: 0.3rem;font-size: 0.24rem;}

</head>
<body>
<div>
    <div class="com">
        <div class="title">
            一个纹绣师开微店30天的心得历程
        </div>
    </div>
