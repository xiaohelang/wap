<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/comShare.css">
    <title>预览</title>
</head>
<body>
    <div id="app">
        <div class="img-all">
            <div class="img-before">
                <img src="../images/after-mei.png" alt="">
                <p>设计前</p>
            </div>
            <div class="img-before">
                <img src="../images/after-mei.png" alt="">
                <p>设计后</p>
            </div>
        </div>
        <div class="submit-all">
            <div class="submit-top">
                <div class="submit-title">用户评价</div>
                <div class="submit-btn">提交</div>
            </div>
            <div class="submit-but">
                <label><input class="radisClass" name="abc" type="radio"> <span class="sp"></span><span style="margin-left: 0.1rem;">满意</span></label>
                <label><input class="radisClass" name="abc" type="radio"> <span class="sp"></span><span style="margin-left: 0.1rem;">一般</span></label>
                <label><input class="radisClass" name="abc" type="radio"> <span class="sp"></span><span style="margin-left: 0.1rem;">不满意</span></label>
                <!--<label><input type="checkbox"><span></span></label>-->
            </div>
        </div>
        <div class="com">
            <div class="com-img">
                <div class="com-line">
                    <div class="com-line-text">参考明星</div>
                </div>
                <img class="com-img-img" src="../images/img-com.png" alt="">
            </div>
            <p class="com-text">
                你好，我是您本次的形象设计师 老师，很高兴为 您服务。从照片上看，您的脸型属于圆脸，不足是五官 略显扁平，缺少立体感建议选择上扬式的眉型，挑高、 凸显眉毛的棱角，眉形挑高，起到缩脸效果。雾眉效果 更显柔和可参考明星眉型效果：陈妍希 另外我还为你设计了2-3款的效果，可加微信联系咨询
            </p>
        </div>
        <div class="product">
            <img class="product-icon" src="../images/icon.png" alt="">
            <img class="product-img" src="../images/priduct.png" alt="">
            <div class="product-box">
                <p class="product-box-title">美宝莲持久魅影眼线膏美宝莲持久魅影 眼线膏</p>
                <div class="product-box-np">
                    <p class="product-box-name">阔腿裤就是这个季节的优质 选择</p>
                    <span class="product-box-price">￥86</span>
                </div>
                <div class="product-mprice">市场价：<del>￥668</del></div>
            </div>
        </div>
        <div class="footer">
            <img style="width: 0.3rem; height: 0.3rem; " src="../images/icon3.png" alt="">
            <span class="jishu">技术支持由美工场APP提供</span> <span style="color: #F96C9E;"> 点击了解更多</span>
        </div>
    </div>
    <script src="../common/js/rem.js"></script>
    <script src="../common/js/swiper.min.js"></script>
    <script src="../common/js/vue.js"></script>
    <script>

    </script>
</body>
</html>
